<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img
              src="../../../assets/img/iniciar-sesion.png"
              alt=""
              width="100"
              height="100"
            />
          </div>
          <br />

          <h1 class="text-center">Inicio de Sesión</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input
                required
                matInput
                placeholder="Digite su nombre de usuario"
                [(ngModel)]="loginData.username"
                name="username"
              />
              <mat-hint>El nombre de usuario debe ser válido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input
                required
                type="password"
                matInput
                placeholder="Digite su contraseña"
                [(ngModel)]="loginData.password"
                name="password"
              />
              <mat-hint>La contraseña debe ser válida</mat-hint>
            </mat-form-field>

            <br /><br />

            <div class="container text-center">
              <button mat-raised-button color="primary">Iniciar Sesión</button>
              <button
                type="reset"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Limpiar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
